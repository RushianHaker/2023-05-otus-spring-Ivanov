<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add book</title>
    <style type="text/css">
        body {
            background-color: #ffffff;
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: #000000;
        }

        .row {
            margin-top: 10px;
        }
    </style>
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

<form id="add-form">
    <h1>Add Book Info:</h1>

    <div class="row">
        <label for="name-input">Name:</label>
        <input id="name-input" name="name" type="text"/>
    </div>

    <div class="row">
        <label for="year-input">Year:</label>
        <input id="year-input" name="year" type="number"/>
    </div>

    <div class="row">
        <label for="authname-input">Author name:</label>
        <input id="authname-input" name="authorName" type="text"/>
    </div>

    <div class="row">
        <label for="authyear-input">Author year:</label>
        <input id="authyear-input" name="authorYear" type="number"/>
    </div>

    <div class="row">
        <label for="genre-input">Genre:</label>
        <input id="genre-input" name="genreName" type="text"/>
    </div>

    <div class="row">
        <button type="button" th:attr="onclick=|addBook(buildBookObj())|">Save</button>
    </div>

    <div class="row">
        <button><a th:href="@{/book}" href="booklist.html">Back</a></button>
    </div>
</form>

<script>
    function buildBookObj() {
        console.log("exec buildBookObj");

        var author = new Object();
        author.name = document.getElementById("authname-input").value;
        author.year = document.getElementById("authyear-input").value;

        var genre = new Object();
        genre.name = document.getElementById("genre-input").value;

        var book = new Object();
        book.name = document.getElementById("name-input").value;
        book.year = document.getElementById("year-input").value;
        book.author = author;
        book.genre = genre;

        console.log("exec buildBookObj result: " + JSON.stringify(book));
        return book;
    }
</script>

<script>
    function addBook(book) {
        console.log("exec addBook with param:" + JSON.stringify(book));
        $.ajax({
            url: '/api/book',
            type: 'POST',
            contentType: "application/json",
            dataType: "application/json",
            data: JSON.stringify(book)
        });
    };
</script>
</body>
</html>
