<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all Books</title>
    <style type="text/css">
        body {
            background-color: #ffffff;
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid #000000;
            padding: 5px;
        }
    </style>
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>

<h1>Books:</h1>

<button>
    <thead>
    <a th:href="@{/book/addbook}" href="addbook.html">Add</a>
    </thead>
</button>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Year</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>

    <tbody>
    </tbody>

</table>
<script>
    function del_book(bookId) {
        console.log("exec del_book with param:" + bookId)
        $.ajax({
            url: '/api/book/' + bookId,
            type: 'DELETE',
        });
        location.href = "/book";
    };
</script>

<script th:inline="javascript">
    console.log("exec api/book ")
    $(function () {
        $.get('/api/book').done(function (books) {
            books.forEach(function (book) {
                $('tbody').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td>${book.name}</td>
                        <td>${book.year}</td>
                        <td>${book.author.name}</td>
                        <td>${book.genre.name}</td>
                        <td> <a href="book/infobook/${book.id}">Info</a> </td>
                        <td> <a href="comment/addcomment/${book.id}">Add Comment</a> </td>
                        <td> <a href="book/editbook/${book.id}">Edit</a> </td>
                        <td>
                            <button onclick="del_book(${book.id})">
                            <label>Delete</label>
                            </button>
                       </td>
                    </tr>
                `)
            });
        })
    });
</script>
</body>
</html>
