<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            background-color: dodgerblue;
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" th:action="@{/addbook}" th:method="post" action="editbook.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" type="text" readonly="readonly" th:value="${book.id}"/>
    </div>

    <div class="row">
        <label for="name-input">Title:</label>
        <input id="name-input" name="title" type="text" th:value="${book.title}"/>
    </div>

    <div class="row">
        <label for="comment-input">Annotation:</label>
        <input id="comment-input" name="annotation" type="text" th:value="${book.annotation}"/>
    </div>

    <div class="form-group blu-margin">
        <label>Author:</label>
        <select class="form-control" th:name="authorId" th:field="${book.author.id}" id="authorId">
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
        </select>
    </div>

    <div class="form-group blu-margin">
        <label>Genre:</label>
        <select class="form-control" th:name="genreId" th:field="${book.genre.id}" id="genreId">
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
