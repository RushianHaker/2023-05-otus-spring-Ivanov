<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            background-color: #ffffff;
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        .row {
            margin-top: 10px;
        }

        input:read-only {
            background: rgba(128, 126, 126, 0.32);
        }
    </style>
</head>
<body>

<form id="edit-form" th:action="@{/editbook}" th:method="patch" action="editbook.html">
    <h1>Edit Book Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" type="text" readonly="readonly" th:value="${book.id}"/>
    </div>

    <div class="row">
        <label for="name-input">Name:</label>
        <input id="name-input" name="name" type="text" th:value="${book.name}"/>
    </div>

    <div class="row">
        <label for="year-input">Year:</label>
        <input id="year-input" name="year" type="number" th:value="${book.year}"/>
    </div>

    <div class="row">
        <div class="form-group blu-margin">
            <label>Author:</label>
            <select class="form-control" th:name="authorId" th:field="${book.author.id}" id="authorId">
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="form-group blu-margin">
            <label>Genre:</label>
            <select class="form-control" th:name="genreId" th:field="${book.genre.id}" id="genreId">
                <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
            </select>
        </div>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
